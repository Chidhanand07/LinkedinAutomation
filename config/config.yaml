# LinkedIn Automation Configuration
# Complete settings for search, targeting, connection requests, and messaging

# ═══════════════════════════════════════════════════════════════
# CREDENTIALS (Override with environment variables)
# ═══════════════════════════════════════════════════════════════
credentials:
  email: ""  # Set via LINKEDIN_EMAIL env var
  password: ""  # Set via LINKEDIN_PASSWORD env var

# ═══════════════════════════════════════════════════════════════
# SEARCH & TARGETING CONFIGURATION
# ═══════════════════════════════════════════════════════════════
search:
  # Search criteria
  keywords: ["Software Engineer", "Backend Developer", "Full Stack Developer"]
  job_titles: ["Senior Software Engineer", "Lead Developer", "Engineering Manager"]
  companies: ["Google", "Microsoft", "Amazon", "Meta", "Apple"]
  locations: ["United States", "San Francisco Bay Area", "New York City"]
  
  # Search filters
  connection_level: "2nd"  # Options: 1st, 2nd, 3rd
  current_company_only: false
  past_company_only: false
  
  # Pagination settings
  max_pages: 5  # Maximum search result pages to process
  results_per_page: 10  # LinkedIn typically shows 10 per page
  max_profiles: 50  # Total profiles to collect per run
  
  # Duplicate detection
  skip_duplicates: true
  skip_already_connected: true
  skip_pending_requests: true
  
  # Search URLs (can add multiple search URLs)
  custom_search_urls:
    - "https://www.linkedin.com/search/results/people/?keywords=software%20engineer"
    - "https://www.linkedin.com/search/results/people/?keywords=backend%20developer"

# ═══════════════════════════════════════════════════════════════
# AUTO-ACCEPT INCOMING CONNECTIONS
# ═══════════════════════════════════════════════════════════════
auto_accept:
  enabled: true  # Enable auto-accepting connection requests
  max_per_session: 50  # Maximum connections to accept per run
  send_welcome_message: true  # Send message after accepting
  welcome_message_template: |
    Hi {firstName}, thanks for connecting! 
    I'm always happy to expand my professional network.
    Feel free to reach out if you'd like to chat!

# ═══════════════════════════════════════════════════════════════
# CONNECTION REQUEST CONFIGURATION
# ═══════════════════════════════════════════════════════════════
connection:
  # Daily limits
  max_requests_per_day: 30
  max_requests_per_hour: 10
  max_requests_per_session: 20
  
  # Request behavior
  send_note: true
  note_required: false  # Set true to only send requests with notes
  
  # Personalized note templates (random selection)
  note_templates:
    - "Hi {{FirstName}}, I came across your profile and was impressed by your work at {{Company}}. I'd love to connect and exchange ideas!"
    - "Hello {{FirstName}}! I noticed we share similar interests in {{JobTitle}}. Would be great to connect and learn from your experience."
    - "Hi {{FirstName}}, I'm connecting with professionals in the {{Industry}} space. Your background at {{Company}} is impressive. Let's connect!"
    - "Hey {{FirstName}}! I saw your profile and think we could have some great conversations about {{Keywords}}. Looking forward to connecting!"
  
  # Note character limit
  max_note_length: 300
  
  # Timing between requests
  delay_between_requests_min: 20  # seconds
  delay_between_requests_max: 60  # seconds
  
  # Profile interaction before connecting
  view_profile_before_connect: true
  scroll_profile_before_connect: true
  hover_on_elements: true

# ═══════════════════════════════════════════════════════════════
# MESSAGING SYSTEM CONFIGURATION
# ═══════════════════════════════════════════════════════════════
messaging:
  # Auto follow-up settings
  enabled: true
  check_for_new_connections: true
  send_followup_to_new_connections: true
  
  # Auto-reply to incoming messages
  auto_reply_enabled: true  # Enable auto-replying to all messages
  auto_reply_templates:
    - "Thanks for reaching out! I'll get back to you soon."
    - "Hi! I appreciate your message. I'll respond as soon as I can."
    - "Thanks for the message! I'm currently reviewing it and will reply shortly."
  reply_to_unread_only: true  # Only reply to unread messages
  max_auto_replies_per_session: 20  # Maximum auto-replies per run
  
  # Timing
  wait_hours_after_acceptance: 24  # Wait before sending follow-up
  check_interval_minutes: 30  # How often to check for new connections
  
  # Daily limits
  max_messages_per_day: 20
  max_messages_per_hour: 5
  max_messages_per_session: 15
  
  # Follow-up message templates
  followup_templates:
    - "Thanks for connecting, {{FirstName}}! I'd love to learn more about your work at {{Company}}. Are you open to a quick chat?"
    - "Hi {{FirstName}}, great to be connected! I'm always interested in hearing about opportunities in {{Industry}}. Let's stay in touch!"
    - "Hey {{FirstName}}! Thanks for accepting my connection. I'd be happy to share insights or discuss {{Topic}} anytime. Feel free to reach out!"
    - "Hello {{FirstName}}, appreciate you connecting! I'm curious about your experience with {{Skill}}. Would love to exchange ideas sometime."
  
  # Message tracking
  track_responses: true
  mark_as_messaged: true
  skip_already_messaged: true
  
  # Message character limit
  max_message_length: 2000
  
  # Timing between messages
  delay_between_messages_min: 30  # seconds
  delay_between_messages_max: 90  # seconds

# ═══════════════════════════════════════════════════════════════
# RATE LIMITING & SAFETY
# ═══════════════════════════════════════════════════════════════
rate_limiting:
  # Global limits
  min_interval_between_runs_minutes: 30
  max_actions_per_day: 100
  
  # Action-specific limits
  profile_views_per_day: 100
  searches_per_day: 20
  
  # Safety delays
  page_load_delay_min: 3  # seconds
  page_load_delay_max: 7  # seconds
  action_delay_min: 2  # seconds
  action_delay_max: 5  # seconds
  
  # Business hours (reduces CAPTCHA risk)
  operate_business_hours_only: false
  business_hours_start: 9  # 9 AM
  business_hours_end: 18  # 6 PM
  operate_weekdays_only: false

# ═══════════════════════════════════════════════════════════════
# BROWSER & STEALTH CONFIGURATION
# ═══════════════════════════════════════════════════════════════
browser:
  headless: false
  user_data_dir: "./chrome-profile"
  
  # Proxy settings (optional)
  use_proxy: false
  proxy_url: ""  # Set via PROXY env var or here
  
  # Window settings
  window_width: 1920
  window_height: 1080
  
  # Chrome binary (optional)
  chrome_bin: ""  # Set via CHROME_BIN env var

# ═══════════════════════════════════════════════════════════════
# STORAGE & LOGGING
# ═══════════════════════════════════════════════════════════════
storage:
  database_file: "linkedin_automation.db"
  session_file: "linkedin_session.json"
  
  # Backup settings
  auto_backup: true
  backup_interval_days: 7
  
  # Data retention
  keep_history_days: 90

logging:
  level: "info"  # debug, info, warn, error
  log_file: "automation.log"
  log_to_console: true
  log_to_file: false

# ═══════════════════════════════════════════════════════════════
# ADVANCED FEATURES
# ═══════════════════════════════════════════════════════════════
advanced:
  # Profile filtering
  min_connections: 50  # Minimum connections a profile should have
  max_connections: 0  # Maximum connections (0 = no limit)
  must_have_profile_picture: false
  must_have_headline: false
  
  # Smart targeting
  prioritize_recent_activity: true
  prioritize_mutual_connections: true
  
  # Error handling
  retry_failed_actions: true
  max_retries: 3
  continue_on_error: true
  
  # Screenshot on error
  screenshot_on_error: true
  screenshot_dir: "./screenshots"
